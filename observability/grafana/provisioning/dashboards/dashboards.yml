apiVersion: 1

providers:
  - name: 'observability-dashboards'
    orgId: 1
    folder: 'Observability'
    folderUid: 'observability'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards